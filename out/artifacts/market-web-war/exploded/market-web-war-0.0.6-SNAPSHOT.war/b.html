<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class='c-card4-box'>
    <div class="j-cdmenu demo-content c-card2-alert"  data-card-no="{cardNo}">
        <div class="j-cdmenu-cover am-popmenu-mask show c-card2-alerto"  data-card-no="{cardNo}"></div>
        <ul class="am-popmenu icon-popmenu c-card2-alerto1">
            <li class="j-alert-box-item1 am-popmenu-item"  data-card-no="{cardNo}">
                <div class="am-popmenu-content">
                    <span class="icon c-cancel-icon"></span>
                    <span class="text">删除这条消息</span>
                </div>
            </li>
            <li class="j-alert-box-item2 am-popmenu-item"  data-card-no="{cardNo}">
                <div class="am-popmenu-content">
                    <span class="icon c-shape-icon"></span>
                    <span class="text">投诉</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="c-card4-box-t1">
        <img class="c-card4-box-t2" src="$icorn" />
        <div class="c-card4-box-t3">
            <a href="#">
                <div class="c-card4-box-t4">
                    $title
                </div>
                <div class="c-card4-box-t5">$send_time</div>
            </a>
        </div>
    </div>
    <a href="#">
        <div class="ft-light c-card4-box-t6">
            $content
        </div>
    </a>
</div>
</body>
</html>
