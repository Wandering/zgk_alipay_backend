<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="c-card3-box">
    <div class="j-cdmenu demo-content c-card2-alert"  data-card-no="{cardNo}">
        <div class="j-cdmenu-cover am-popmenu-mask show c-card2-alerto"  data-card-no="{cardNo}"></div>
        <ul class="am-popmenu icon-popmenu c-card2-alerto1">
            <li class="j-alert-box-item1 am-popmenu-item"  data-card-no="{cardNo}">
                <div class="am-popmenu-content">
                    <span class="icon c-cancel-icon"></span>
                    <span class="text">删除这条消息</span>
                </div>
            </li>
            <li class="j-alert-box-item2 am-popmenu-item"  data-card-no="{cardNo}">
                <div class="am-popmenu-content">
                    <span class="icon c-shape-icon"></span>
                    <span class="text">投诉</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="c-card3-box-t1">
        <img class="c-card3-box-t2" src="$icorn" />
        <div class="c-card3-box-t3">
            <a href="#">
                <div class="c-card3-box-t4">
                    $title
                </div>
                <div class="c-card3-box-t5">$send_time</div>
            </a>
        </div>
    </div>
    <a href="#">
        <div class="ft-light c-card3-box-t6">
            $content
        </div>
    </a>
    <div class="c-card3-box-t7">
        <div class="j-img-view c-card3-box-t7mg1" data-index="1" data-big-src="$img1_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img1_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="2" data-big-src="$img2_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img2_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="3" data-big-src="$img3_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img3_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="4" data-big-src="$img4_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img4_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="5" data-big-src="$img5_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img5_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="6" data-big-src="$img6_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img6_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="7" data-big-src="$img7_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img7_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="8" data-big-src="$img8_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img8_source_url" />
        </div>
        <div class="j-img-view c-card3-box-t7mg1" data-index="9" data-big-src="$img9_source_url@228*228" >
            <img class="c-card3-box-t7mg2" src="$img9_source_url" />
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
</body>
</html>
