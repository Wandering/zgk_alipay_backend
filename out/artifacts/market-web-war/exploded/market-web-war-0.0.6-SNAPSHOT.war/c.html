<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="c-card5-box">

    <div class="j-cdmenu demo-content c-card5-box-t1" data-card-no="card_no">
        <div class="j-cdmenu-cover am-popmenu-mask show c-card5-box-t2" data-card-no="card_no"></div>
        <ul class="am-popmenu icon-popmenu c-card5-box-t3">
            <li class="am-popmenu-item" data-card-no="card_no">
                <div class="am-popmenu-content">
                    <img class="icon" src="img/index/cancel.png">
                    <span class="text">忽略这条消息</span>
                </div>
            </li>
            <li class="am-popmenu-item" data-card-no="card_no">
                <div class="am-popmenu-content">
                    <img class="icon" src="img/index/shape.png">
                    <span class="text">投诉</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="c-card5-box-c1">
        <img class="c-card5-box-c2" src="$icorn" />
        <div class="c-card5-box-c3">
            <div class="c-card5-box-c4">
                $sender
            </div>
            <div class="c-card5-box-c5">$send_time</div>
        </div>
        <div class="j-cdmenu-call c-card5-box-c6" data-card-no="card_no">
            <img class="c-card5-box-c7" src="$link_url" />
        </div>
        <div style="clear: both;"></div>
    </div>

    <div class="c-card5-box-c8">
        <div class="c-card5-box-c9">
            <div class="c-card5-box-c10">
            </div>
        </div>
        <div class="c-card5-box-c11">
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="c-card5-box-c12">
        <div class="c-card5-box-c13"></div>
    </div>

</div>
</body>
</html>
