<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/results-confirm.css">
</head>

<body>
    <header class="header-title" id="header-title"></header>
    <!--用户个人信息输入-->
    <div class="user-profile">
        <div class="flex-block select-area">
            <div class="col-1">
                <select name="province" class="province" id="province">
                    <option value="00">省</option>
                </select>
                <i class="icon-bottom-arrow-0"></i>
            </div>

            <div class="col-1 ml10 mr10">
                <select name="city" class="city" id="city">
                    <option value="00">市</option>
                </select>
                <i class="icon-bottom-arrow-0"></i>

            </div>

            <div class="col-1">
                <select name="area" class="area" id="area">
                    <option value="00">区</option>
                </select>
                <i class="icon-bottom-arrow-0"></i>

            </div>
        </div>
        <!--所在学校-->
        <div class="belong-school col-1">
            <select id="school">
                <option value="00">所在学校</option>
            </select>
            <i class="icon-bottom-arrow-0"></i>
        </div>
        <!--所在年级&所在班级-->
        <div class="flex-block">
            <div class="col-1">
                <!-- <select name="" id="school">
                    <option value="">所在年级</option>
                </select>
                <i class="icon-bottom-arrow-0"></i> -->
                <input type="text" id="grade" placeholder="所在年级">
            </div>

            <div class="col-1 ml10">
                <!-- <select name="" id="school">
                    <option value="">所在班级</option>
                </select>
                <i class="icon-bottom-arrow-0"></i> -->
                <input type="text" id="class" placeholder="所在班级">
            </div>
        </div>
        <div class="btn-complete">完成</div>
    </div>


    <!--成绩分析-->
    <div class="main-section1-container hide">
        <!-- <div class="toggle-province">
            <p class="location-tip">您猜你是<span>陕西</span>考生</p>
            <div class="js-toggle"><i class="icon-toggle-location"></i> 点我切换省份
                <i class="icon-bottom-arrow-0"></i></div>
        </div> -->
        <div class="modify-base-info">
            <span class="user-from"></span>
            <a href="javascript:void(0)" class="modify-btn">修改</a>
        </div>
        <div class="flex-content">
            <div class="subject-name">
                <dl>
                    <dt class="name"><i class="icon-subject-name"></i>你的科目：</dt>
                    <dd class="type wk" data-type="1"><b class="selected"></b>文科</dd>
                    <dd class="type lk" data-type="2"><b></b>理科</dd>
                </dl>
            </div>
            <!-- <div class="subject-name">
                <i class="icon-subject-name"></i><span class="name">你的科目：</span>
                <input type="checkbox" id="wk" name="wk" />
                <label for="wk">文科</label>
                <input type="checkbox" id="lk" name="lk" />
                <label for="lk">理科</label>
            </div> -->
            <div class="each-subject-score m15">
                <i class="icon-subject-score"></i>
                <span class="each-name">你的成绩：</span>
            </div>
            <div class="subject-list" id="subject-list">
                <div class="subject-li"><span class="subject-label-name">语文</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分150</span></div>
                </div>
                <div class="subject-li"><span class="subject-label-name">数学</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分150</span></div>
                </div>
                <div class="subject-li"><span class="subject-label-name">外语</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分150</span></div>
                </div>
                <div class="subject-li"><span class="subject-label-name">政治</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分100</span></div>
                </div>
                <div class="subject-li"><span class="subject-label-name">历史</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分100</span></div>
                </div>
                <div class="subject-li"><span class="subject-label-name">地理</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分100</span></div>
                </div>

                <div class="subject-li"><span class="subject-label-name">物理</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分100</span></div>
                </div>

                <div class="subject-li"><span class="subject-label-name">化学</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分100</span></div>
                </div>

                <div class="subject-li"><span class="subject-label-name">生物</span>
                    <div class="main-left">
                        <input type="tel" name="input-score" maxlength="3"><span class="full-mark">满分100</span></div>
                </div>
            </div>
        </div>
        <div class="setting-score-link" data-type="1">设置各科满分</div>
        <div class="btn-score-analyse">成绩分析</div>
    </div>

    <!--各科成绩满分-->
    <div class="main-section2-container hide">
        <div class="each-subject-score">
            <i class="icon-subject-score"></i>
            <span class="each-name">各科满分成绩:</span>
        </div>
        <div class="setting-full-score" id="setting-full-score">
            <div class="full-score-li">
                <span class="subject-full-name">语文</span>
                <input type="tel" name="input-full-score" maxlength="3" value="150">
            </div>
            <div class="full-score-li">
                <span class="subject-full-name">数学</span>
                <input type="tel" name="input-full-score" maxlength="3" value="150">
            </div>
            <div class="full-score-li">
                <span class="subject-full-name">外语</span>
                <input type="tel" name="input-full-score" maxlength="3" value="100">
            </div>
            <div class="full-score-li">
                <span class="subject-full-name">政治</span>
                <input type="tel" name="input-full-score" maxlength="3" value="100">
            </div>

            <div class="full-score-li">
                <span class="subject-full-name">历史</span>
                <input type="tel" name="input-full-score" maxlength="3" value="100">
            </div>

            <div class="full-score-li">
                <span class="subject-full-name">地理</span>
                <input type="tel" name="input-full-score" maxlength="3" value="100">
            </div>

            <div class="full-score-li">
                <span class="subject-full-name">物理</span>
                <input type="tel" name="input-full-score" maxlength="3" value="100">
            </div>

            <div class="full-score-li">
                <span class="subject-full-name">化学</span>
                <input type="tel" name="input-full-score" maxlength="3" value="100">
            </div>


            <div class="full-score-li">
                <span class="subject-full-name">生物</span>
                <input type="tel" name="input-full-score" maxlength="3" value="100">
            </div>
        </div>
        <div class="flex-block">
            <span class="col-1 save-full-score">
                保存
            </span>
            <span class="col-1 cancle-full-score">
                取消
            </span>
        </div>
    </div>

    <!--省份弹层-->
    <div class="mask-province-model hide">
        <div class="flex-block">
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
            <div class="col-1">
                内蒙古
            </div>
        </div>
    </div>
    <div class="mask hide"></div>
    <!--省份弹层-->
    <script src="./js/jquery.min.js"></script>
    <script src="js/results-confirm.js"></script>
</body>

</html>
